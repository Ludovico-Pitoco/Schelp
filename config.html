<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/style2.css">
    <script src="JS/script.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Schelp</title>
</head>

<body>
    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <!-- Navbar -->
    <div class="navbar">
        <span class="menu-icon" onclick="openSidebar()">☰</span>
        <p style="margin-left: 25px; font-family: jersey; font-weight: bold; font-size:x-large; letter-spacing: 2px;">SCHELP</p>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="index.html">Início</a>
        <a href="tarefas.html">Tarefas</a>
        <a href="conteudo.html">Conteúdos</a>
        <a href="config.html">Configurações</a>
        <a href="feedback.php">Feedback</a>
    </div>

    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="avatar">N</div>
                <h2>Naoki0g</h2>
            </div>
            <nav>
                <ul>
                    <li class="active" onclick="switchSection('profile')"><i data-feather="user"></i> Perfil</li>
                    <li onclick="switchSection('account')"><i data-feather="settings"></i> Conta</li>
                    <li onclick="switchSection('appearance')"><i data-feather="eye"></i> Aparência</li>
                    <li onclick="switchSection('accessibility')"><i data-feather="activity"></i> Acessibilidade</li>
                    <li onclick="switchSection('notifications')"><i data-feather="bell"></i> Notificações</li>
                </ul>
            </nav>


        </aside>

        <main class="content">
            <section id="profile" class="section active">


                <label for="name">Nome</label>
                <input type="text" id="name">

                <button>Salvar</button>
            </section>

            <section id="account" class="section">
                <p>Conteúdo da aba "Conta".</p>
            </section>

            <section id="appearance" class="section">
                <p>Configurações de aparência aqui.</p>

                <button class="toggle-theme" onclick="toggleTheme()">
                    </i> Mudar tema
                </button>

            </section>

            <section id="accessibility" class="section">
                <p>Configurações de acessibilidade.</p>
            </section>

            <section id="notifications" class="section">
                <p>Preferências de notificação.</p>
            </section>
        </main>
    </div>

    <script>
        feather.replace();

        function switchSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            document.querySelectorAll('.sidebar nav li').forEach(li => li.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function toggleTheme() {
            document.body.classList.toggle('light');
        }
    </script>
</body>

</html>
